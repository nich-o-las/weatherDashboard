<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title></title>
</head>

<body>
    <div class="header">
        <h1>5 Day Forecast</h1>
    </div>
    <div class="container">
        <input id="cityName" placeholder="city name"></input>
        <span id="submit-btn" class="btn btn-primary col-sm-4 col-xs-6">search</span>
        <div class="row">
            <div id="cityList" class="col-sm-12"></div>
        </div>
        <div class="row">
            <div id="currentCity" class="col-sm-12 container">
                <div class="row">
                    <div class="col-sm-12" id="currentWeather"></div>
                    <div class="col-sm-12 row" id="futureForecast"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- jquery library -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <!-- my javascript -->
    <script src="script.js"></script>
</body>

</html>
